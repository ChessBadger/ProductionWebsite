<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Production Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Production Dashboard</h1>
  </header>

  <main>
    <!-- Filters & controls -->
    <section class="controls">
      <label>
        Store:
        <input list="store-list" id="store-search" placeholder="Type to search…" autocomplete="off"/>
        <datalist id="store-list"></datalist>
      </label>
      <label>
        Employee:
        <input list="employee-list" id="employee-search" placeholder="Type to search…" autocomplete="off" />
        <datalist id="employee-list"></datalist>
      </label>
      <label>
        Account:
        <input list="account-list" id="account-search" placeholder="Type to search…" autocomplete="off"/>
        <datalist id="account-list"></datalist>
      </label>
      <label>
        Metric:
        <select id="metric-select">
          <option value="all">All</option>
          <option value="pieces">Pieces/hr</option>
          <option value="skus">SKU/hr</option>
          <option value="dollars">$/hr</option>
        </select>
      </label>
      <label>
        Top N:
        <input type="number" id="top-n" min="1" value="10" />
      </label>
      <label>
        Timeframe:
        <select id="timeframe-select">
          <option value="week">Last Week</option>
          <option value="month">Last Month</option>
          <option value="year">Last Year</option>
          <option value="all" selected>All Time</option>
        </select>
      </label>
    </section>

    <!-- Toggle button for full averages -->
    <section class="controls">
      <button id="toggle-avg-btn">Show All Averages</button>
    </section>

    <!-- Chart -->
    <section class="chart-container">
      <canvas id="metricsChart"></canvas>
    </section>

    <!-- All‐employees averages table (hidden by default) -->
    <section class="table-container" id="avg-section" style="display:none;">
      <h2>All Employee Averages</h2>
      <table id="avgTable">
        <thead>
          <tr>
            <th class="sortable" data-key="name">Employee</th>
            <th class="sortable" data-key="pieces">Pieces/hr</th>
            <th class="sortable" data-key="dollars">$/hr</th>
            <th class="sortable" data-key="skus">SKU/hr</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Raw filtered records table -->
    <section class="table-container">
      <table id="metricsTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Account</th>
            <th>Store</th>
            <th>Date</th>
            <th>Pieces/hr</th>
            <th>$/hr</th>
            <th>SKU/hr</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
